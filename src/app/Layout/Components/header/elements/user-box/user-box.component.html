<div class="d-flex">
    <div class="header-btn-lg pr-0">
        <div class="widget-content p-0">
            <div class="widget-content-wrapper">
                <div class="widget-content-left">
                    <div class="btn-group" ngbDropdown placement="bottom-right">
                        <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
							<app-user-image></app-user-image>
						</button>
                        <div ngbDropdownMenu>

                            <ng-template ngFor let-item [ngForOf]="dropDownItem">

                                <div [ngSwitch]="item.type">
                                    <button *ngSwitchCase="'action'" routerLinkActive="active-item" [routerLink]="item.url" class="dropdown-item">{{item.text}}</button>
                                    <h6 *ngSwitchCase="'text'" class="dropdown-header">{{item.text}}</h6>
                                    <div *ngSwitchCase="'divider'" class="dropdown-divider"></div>
                                </div>

                            </ng-template>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
