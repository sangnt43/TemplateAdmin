<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()" (mouseout)="sidebarHover()">
    <div class="app-header__logo">
        <app-logo></app-logo>
        <div class="header__pane ml-auto">
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
        </div>
    </div>
    <div class="app-sidebar-content">
        <div class="app-sidebar-scroll">
            <perfect-scrollbar [autoPropagation]="true">
                <div class="v-sidebar-menu vsm-default">
                    <div class="vsm-list">
                        <ng-template ngFor let-item [ngForOf]="sideBarData" let-i="index">
                            <div *ngIf="item.lv == 2; else elseBlock ">
                                <ngb-accordion>
                                    <ngb-panel>
                                        <ng-template ngbPanelHeader>
                                            <div class="vsm-header">{{item.name}}</div>
                                        </ng-template>
                                    </ngb-panel>
                                    <ng-template ngFor let-child [ngForOf]="item.child">
                                        <ngb-panel [id]="child.id">
                                            <ng-template ngbPanelHeader>
                                                <button ngbPanelToggle class="vsm-link">
													<i class="vsm-icon" [ngClass]="child.icon"></i>
													<span class="vsm-title">{{child.name}}</span>
													<i class="vsm-arrow"></i>
												</button>
                                            </ng-template>
                                            <ng-template ngbPanelContent>
                                                <div class="vsm-dropdown">
                                                    <div class="vsm-list">
                                                        <div class="vsm-item">
                                                            <ng-template ngFor let-child1 [ngForOf]="child.child">
                                                                <a routerLinkActive="active-item" [routerLink]="child1.url" class="vsm-link">
                                                                    <span class="vsm-title">{{child1.name}}</span></a>
                                                            </ng-template>
                                                        </div>
                                                    </div>
                                                </div>
                                            </ng-template>
                                        </ngb-panel>
                                    </ng-template>
                                </ngb-accordion>
                            </div>
                            <ng-template #elseBlock>
                                <div>
                                    <div class="vsm-header text-center text-md-left ">{{item.name}}</div>
                                    <ng-template ngFor let-child [ngForOf]="item.child ">
                                        <div class="vsm-item ">
                                            <a routerLinkActive="active-item " [routerLink]="child.url " class="vsm-link ">
                                                <i class="vsm-icon pe-7s-graph2 "></i>
                                                <span class="vsm-title ">{{child.name}}</span>
                                            </a>
                                        </div>
                                    </ng-template>
                                </div>
                            </ng-template>
                        </ng-template>

                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
</div>
